server:
  port: 9005
spring:
  #数据源
  datasource:
    url: jdbc:mysql://192.168.198.129:3306/tensquare_user?useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
      #文件大小 MB必须大写
      #  maxFileSize 是单个文件大小
      #  maxRequestSize是设置总上传的数据大小
    #redis配置
  redis:
    #Redis服务器地址
    host: 192.168.198.129
    #Redis服务器连接端口
    port: 6379
    #Redis数据库索引（默认为0）
    database: 0
    jedis:
      pool:
        #连接池最大连接数（使用负值表示没有限制）
        max-active: 50
        #连接池中的最大空闲连接
        max-idle: 20
        #连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: 3000
        #连接池中的最小空闲连接
        min-idle: 2
    #连接超时时间（毫秒）
    timeout: 5000
    #Redis密码
    #password: mypassword
  servlet:
    multipart:
      enabled: true
      max-file-size: 20MB
      max-request-size: 20MB
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.yunduomsg.entity
    #开启驼峰命名
  configuration:
    map-underscore-to-camel-case: true
      # spring boot集成mybatis的方式打印sql
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
pagehelper:
  helper-dialect: mysql # 指定数据库	可以不配置，插件会自动检测数据库的类型
  reasonable: true #分页合理化 当该参数设置为 true 时，pageNum<=0 时会查询第一页， pageNum>pages（超过总数时），会查询最后一页。默认false 时，直接根据参数进行查询。
  support-methods-arguments: true
  pageSizeZero: false #为true时，第零页显示全部
  params: count=countSqls
logging:
  level:
    com.letterball.mapper: debug

